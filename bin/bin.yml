---
- name: Removing old service helpers
  file:
    path: '/bin/{{item}}'
    state: absent
  with_items:
    - blitz
    - move
    - nrclone
    - ngcrypt
    - ngdrive
    - npgblitz
    - npgmove
    - npgunion
    - ntcrypt
    - ntdrive
    - pgblitz
    - pgmove
    - sgcrypt
    - sgdrive
    - spgblitz
    - spgmove
    - spgunion
    - srclone
    - tpgblitz
    - tpgmove
    - tmove
    - tblitz
    - trclone
    - stcrypt
    - nrcloneenv
    - npgexclude
    - npgexcludes
    - ndrive
    - ndrives
    - pglog
    - pglogs

- name: Installing service helpers
  template:
    src: '/opt/pgclone/bin/templates/{{item}}'
    dest: /bin/{{item}}
    force: yes
    mode: 0755
  with_items:
    - mgupdate
    - rcupdate
    - pglog
    - tlogs
