---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: include PGClone aliases
      include_tasks: '${PGBLITZ_DIR}/ymls/alias.yml'

    - debug: msg="Combined Path - {{multihds}}"

    - name: Install Union Script
      template:
        src: ${PGBLITZ_DIR}/source/local.sh
        dest: ${PGBLITZ_DIR}/rclone/pgunity.sh
        force: yes

    - name: Install PGUnity Service
      template:
        src: ${PGBLITZ_DIR}/mounts/pgunity.service
        dest: /etc/systemd/system/pgunity.service
        force: yes

    - name: Reload PGUnity Service
      systemd:
        daemon_reload: yes
        enabled: yes
        state: reloaded
        name: pgunity

    - name: Sleep 2 Seconds
      wait_for: timeout=2

    - name: Restart All Docker Containers
      shell: docker restart $(docker ps -a -q)
